<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/110453bada.js" crossorigin="anonymous"></script>
    <title>Practice Navbar</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#">MSWorld</a>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
        <i class="fa-solid fa-bars" id="nav-menu-bar"></i>
    </nav>
    <header>

    </header>
</body>

<script>
    const menuBar = document.querySelector("#nav-menu-bar")
    const navLinks = document.querySelector(".nav-links")

    menuBar.addEventListener('click', () => {
        navLinks.classList.toggle('mobile-menu')
    })
</script>

</html>
